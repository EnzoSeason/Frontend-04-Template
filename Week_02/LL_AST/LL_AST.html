<script>
    const regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g;

    const dict = ["Number", "Whitespace", "LineTerminator", "*", "/", "+", "-"];

    function* tokenize(source) {
        let result;
        let lastIndex = 0;
        
        while(true) {
            lastIndex = regexp.lastIndex;
            result = regexp.exec(source);
            
            // If result is null, break
            if(!result) break;
            // Error: Occur unknown type (the type is not in the dict)
            if(regexp.lastIndex - lastIndex > result[0].length) break;

            let token = {
                type: null,
                value: null
            };
            
            // tokenize
            for (let i = 1; i < dict.length; i++) {
                if(result[i]) {
                    token.type = dict[i - 1];
                }   
            }
            token.value = result[0];

            yield token;
        }
        yield {type: "EOF"};
    }

    function MultiExp(source) {
        if (source[0].type === "Number") {
            let node = {
                type: "MultiExp",
                children: [source[0]]
            }
            source[0] = node;

            return MultiExp(source);
        }

        if (source[0].type === "MultiExp" && source[1] && (source[1].type === "*" || source[1].type === "/" )) {
            let node = {
                type: "MultiExp",
                operator: source[1].type, 
                children: []
            }
            // add the first 3 elements in the source to node
            for (let i = 0; i < 3; i++) {
                node.children.push(source.shift());
            }
            // add node at the top of the source
            source.unshift(node);

            return MultiExp(source);
        }

        if (source[0].type  === "MultiExp") {
            return source[0];   
        }

        // never execute
        return MultiExp(source); 
    }

    const pharse = "10 * 25 / 2";
    let source = [];
    for (let token of tokenize(pharse)) {
        if (token.type !== "Whitespace" && token.type !== "LineTerminator") {
            source.push(token);
        }
    }

    console.log(MultiExp(source));

</script>
