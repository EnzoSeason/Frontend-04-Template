<style>
    .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: grey;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: top;
    }
    #container{
        width: 701px;
    }
</style>

<div id="container"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
<button onclick="localStorage.clear()">clear</button>

<script>
    class MinHeap {
        constructor(compare) {
            this.data = [];
            this.compare = compare || ((a, b) => a - b);
        }
        
        parentIndex(index) {
            return parseInt((index - 1) / 2);
        }
        leftChildIndex(index) {
            return parseInt(2 * index + 1);
        }
        rigthChildIndex(index) {
            return parseInt(2 * index + 2);
        }

        length(){ return this.data.length; };

        sort(i) {
            let left = this.leftChildIndex(i);
            let right = this.rigthChildIndex(i);
            let minIndex = i

            if (left < this.data.length && this.compare(this.data[left], this.data[i]) < 0) {
                minIndex = left;
            }

            if (right < this.data.length && this.compare(this.data[right], this.data[i]) < 0) {
                minIndex = right;
            }

            if (i != minIndex) {
                [this.data[i], this.data[minIndex]] = [this.data[minIndex], this.data[i]];
                this.sort(minIndex);
            }

        }

        insert(val) {
            this.data.push(val);
            let i = this.data.length - 1;

            while (i != 0 && this.compare(this.data[i], this.data[this.parentIndex(i)]) < 0) {
                [this.data[this.parentIndex(i)], this.data[i]] = [this.data[i], this.data[this.parentIndex(i)]];
                i = this.parentIndex(i);
                console.log(2);
            }
        }

        extratMin() {
            if (this.data.length === 0) {
                return;
            }

            let min = this.data[0];
            this.data.shift();
            this.sort(0);

            return min;
        }
    }


    // cell: 0 => empty, 1 => wall
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);
    let container = document.getElementById("container");

    for (let y = 0; y < 100; y ++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            
            // set blackground color of wall to black
            if (map[100*y + x] == 1) {
                cell.style.backgroundColor = "black"; 
            } 

            cell.addEventListener("mousemove", () => {
                if (mousedown) {
                    if (clear) {
                        cell.style.backgroundColor = "grey";
                        map[100*y + x] = 0;
                    } else {
                        cell.style.backgroundColor = "black";
                        map[100*y + x] = 1;
                    }
                }
            });

            container.appendChild(cell);
        }
    }

    let mousedown = false;
    let clear = false; // press down right mouse to clear the path
    document.addEventListener("mousedown", event => {
        mousedown = true;
        clear = (event.which === 3);
    });
    document.addEventListener("mouseup", () => mousedown = false);
    // disable showing context menu when right mouse is pressed down
    document.addEventListener("contextmenu", event => event.preventDefault());

    function sleep(time) {
        return new Promise(function(resolve) {
            setTimeout(resolve, time);
        });
    }

    // use BFS to find the path, from start to end
    async function findPath(map, start, end) {
        let queue = new MinHeap((a, b) => distance(a) - distance(b));
        queue.insert(start);
        let table = Object.create(map);

        function distance(point) {
            return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
        }

        function insert(x, y, pre) {
            // Edge check
            if (x < 0 || x >= 100 || y < 0 || y >= 100) {
                return;
            }
            // check if the cell is not empty
            if (table[y * 100 + x]) {
                return;
            }

            queue.insert([x, y]);
            table[y * 100 + x] = pre;
        }

        container.children[end[1] * 100 + end[0]].style.backgroundColor = "red";
        container.children[start[1] * 100 + start[0]].style.backgroundColor = "red";
        while(queue.length()) {
            let [x, y] = queue.extratMin();
            
            if (x == end[0] && y == end[1]) {
                let path = [];
                while (x != start[0] || y != start[1]) {
                    path.push([x, y]);
                    await sleep(10);
                    container.children[y * 100 + x].style.backgroundColor = "red";

                    [x, y] = table[y * 100 + x];
                }
                path.push(start);
                return path;
            }
            
            await sleep(10);
            if (y * 100 + x !== start[1] * 100 + start[0]) {
                container.children[y * 100 + x].style.backgroundColor = "lightgreen";
            }
            
            insert(x - 1, y - 1, [x, y]);
            insert(x - 1, y, [x, y]);
            insert(x - 1, y + 1, [x, y]);
            insert(x, y - 1, [x, y]);
            insert(x, y + 1, [x, y]);
            insert(x + 1, y - 1, [x, y]);
            insert(x + 1, y, [x, y]);
            insert(x + 1, y + 1, [x, y]);
        }

        return null; 
    }
</script>
