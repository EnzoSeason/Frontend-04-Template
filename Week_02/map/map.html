<style>
    .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: grey;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: top;
    }
    #container{
        width: 701px;
    }
</style>

<div id="container"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
<button onclick="localStorage.clear()">clear</button>

<script>
    // cell: 0 => empty, 1 => wall, 2 => path
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);
    let container = document.getElementById("container");

    for (let y = 0; y < 100; y ++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            
            // set blackground color of wall to black
            if (map[100*y + x] == 1) {
                cell.style.backgroundColor = "black"; 
            } 

            cell.addEventListener("mousemove", () => {
                if (mousedown) {
                    if (clear) {
                        cell.style.backgroundColor = "grey";
                        map[100*y + x] = 0;
                    } else {
                        cell.style.backgroundColor = "black";
                        map[100*y + x] = 1;
                    }
                }
            });

            container.appendChild(cell);
        }
    }

    let mousedown = false;
    let clear = false; // press down right mouse to clear the path
    document.addEventListener("mousedown", event => {
        mousedown = true;
        clear = (event.which === 3);
    });
    document.addEventListener("mouseup", () => mousedown = false);
    // disable showing context menu when right mouse is pressed down
    document.addEventListener("contextmenu", event => event.preventDefault());

    function sleep(time) {
        return new Promise(function(resolve) {
            setTimeout(resolve, time);
        });
    }

    // use BFS to find the path, from start to end
    async function path(map, start, end) {
        container.children[end[1] * 100 + end[0]].style.backgroundColor = "red";
        let queue = [start];

        function insert(x, y) {
            // Edge check
            if (x < 0 || x >= 100 || y < 0 || y >= 100) {
                return;
            }
            // check if the cell is not empty
            if (map[y*100 + x]) {
                return;
            }

            queue.push([x, y]);
            map[y*100 + x] = 2;
        }

        while(queue.length) {
            let [x, y] = queue.shift();
            if (x == end[0] && y == end[1]) {
                return true;
            }
            await sleep(5);
            container.children[y * 100 + x].style.backgroundColor = "lightgreen";
            
            insert(x - 1, y);
            insert(x + 1, y);
            insert(x, y - 1);
            insert(x, y + 1);
        }

        return false; 
    }
</script>
