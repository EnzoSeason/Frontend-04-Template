<style>
    .cell {
        display: inline-block;
        height: 100px;
        width: 100px;
        margin: 20px;
        background-color: white;
        border: solid 1px black;
        border-radius: 50%;
    }
</style>

<div id="board"></div>

<script>
    let status = Array(9).fill(0);
    let colors = ["white", "red", "green"];
    let player = 1;

    function init() {
        let board = document.getElementById("board");

        for (let i = 0; i < 3; i ++) {
            for (let j = 0; j < 3; j++ ) {
                let cell = document.createElement("div");
                cell.setAttribute("id", `${i}-${j}`);
                cell.classList.add("cell");
                cell.style.backgroundColor = "white";
                cell.addEventListener("click", () => move(i,j));

                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function switchPlayer() {
        player = 3 - player;
    }

    function move(i,j) {
        if (status[i * 3 + j] === 0) {
            let cell = document.getElementById(`${i}-${j}`);
            cell.style.backgroundColor = colors[player];

            status[i * 3 + j] = player;
            if (isWin()) {
                alert(`Player ${colors[player]} wins !`);
            }
            switchPlayer();
        } else {
            alert("Please choose another place.");
        }
    }

    function isWin() {
        if (status[0] === player && 
            status[0] === status[4] && 
            status[4] === status[8]) {
                return true;
        }

        if (status[2] === player && 
            status[2] === status[4] && 
            status[4] === status[6]) {
                return true;
        }

        for (let p = 0; p < 9; p += 3) {
            if (status[p] === player) {
                if (status[p] === status[p + 1] && 
                    status[p + 1] === status[p + 2]) {
                    return true;
                }
                if (status[p] === status[p + 3] && 
                    status[p + 3] === status[p + 6]) {
                    return true;
                }
            }
        }

        return false;
    }

    init();
</script>
